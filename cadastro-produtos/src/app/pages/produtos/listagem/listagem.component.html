<div class="container">
  <mat-form-field appearance="outline">
    <mat-label>Pesquisar</mat-label>
    <input matInput (keyup)="aplicarFiltro($event)" placeholder="Digite nome ou código">
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="abrirModal()">Novo Produto</button>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <!-- Código -->
    <ng-container matColumnDef="codigo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Código</th>
      <td mat-cell *matCellDef="let produto">{{ produto.codigo }}</td>
    </ng-container>

    <!-- Nome -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
      <td mat-cell *matCellDef="let produto">{{ produto.nome }}</td>
    </ng-container>

    <!-- Descrição -->
    <ng-container matColumnDef="descricao">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Descrição</th>
      <td mat-cell *matCellDef="let produto">{{ produto.descricao }}</td>
    </ng-container>

    <!-- Valor -->
        <ng-container matColumnDef="valor">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Valor</th>
          <td mat-cell *matCellDef="let produto">{{ produto.valor}}</td>
        </ng-container>

    <!-- Custo -->
    <ng-container matColumnDef="custo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Custo</th>
      <td mat-cell *matCellDef="let produto">{{ produto.custo}}</td>
    </ng-container>

    <!-- Ações -->
    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let produto">
        <button mat-button color="primary" (click)="abrirModal(produto)">Editar</button>
        <button mat-button color="warn" (click)="excluir(produto.id)">Excluir</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="colunas"></tr>
    <tr mat-row *matRowDef="let row; columns: colunas;"></tr>
  </table>

  <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
</div>
